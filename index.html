<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>傲娇攻略组</title>
<style type="text/css">
#Container {
	background-color: #FFEEF9;
	overflow: hidden;/*溢出？*/
}
#Header {
	border-radius: 25px;/*圆角方框*/
	font-size: 2.5em;
	text-align: center;
	background-color: #B2DEFF;
	margin: 2%;/*内边框*/
	padding: 2%;/*外边框*/
}
#logo {/*这里设置了padding属性介绍一下padding的用法,padding将设置文本与边框的距离。*/
	padding-left: 1%;
	padding-top: 1%;
	padding-bottom: 1%;
}
#Content {
	overflow: auto
}
#Content-Left {
	border-radius: 25px;
	width: 22%;
	height: 40em;
	margin: 2%;
	background-color: #FFFFFF;
	float: left;
	padding: 2%;
}
#Content-Main {
	border-radius:25px;
	width: 62%;
	height: 40em;
	margin: 2%;
	background-color: #FFFFFF;
	float: left;
	padding: 2%;
}
/*注：Content-Left和Content-Main元素是Content元素的子元素，两个元素使用了float:left;设置成两列，这个两个元素的宽度和这个两个元素设置的padding、margin的和一定不能大于父层Content元素的宽度，否则设置列将失败*/
#guestbook {
	border-radius: 25px;
	height: 15em;
	background-color: #E5F8FF;
	margin: 2%;
	padding: 2%;
}
#Footer {
	border-radius:25px;
	height: 1.5em;
	background-color: #D8F9E9;
	margin: 2%;
	padding: 2%;
}

.Clear {
	clear: both;
}
</style>
</head>

<body>
<div id="Container" >
  <div id="Header" >
    <div id="logo">傲娇攻略组</div>
  </div>
  <div id="Content">
    <div id="Content-Left">Content-Left</div>
    <div id="Content-Main">Content-Main</div>
  </div>
  <div class="Clear"><!--如何你上面用到float,下面布局开始前最好清除一下。--></div>
  <div id="guestbook">guestbook</div>
  <div id="Footer">footer</div>
</div>
</body>
</html>
